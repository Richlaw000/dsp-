<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSP Edge Detection Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
    }

    header {
      background: #1c1c1c;
      padding: 20px;
      text-align: center;
      color: #f39c12;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    input[type="file"] {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2c3e50;
      color: #ecf0f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="file"]:hover {
      background-color: #1a252f;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #34495e;
      color: #ecf0f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2c3e50;
    }

    #frames {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .frame {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border: 1px solid #666;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    canvas {
      border: 1px solid #444;
      display: block;
      margin: 0 auto;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ› DSP Edge Detection & Image Generator Demo</h1>
    <nav style="margin-top: 10px;">
      <a href="/gallery" style="color:#f39c12; text-decoration:none; font-weight:bold;">Go to Gallery</a>
    </nav>
  </header>
  <div class="button-container">
    <input type="file" id="upload" accept="image/*" />
    <button onclick="uploadImage()">Upload & Detect Edges</button>
    <button onclick="loadImage('/static/gallery/checkerboard.png')">Checkerboard</button>
    <button onclick="loadImage('/static/gallery/sinewave.png')">Sine Wave</button>
    <button onclick="loadImage('/static/gallery/noise.png')">Noise</button>
  </div>
  <div id="frames">
    <div class="frame">
      <h3>Original</h3>
      <canvas id="original" width="256" height="256"></canvas>
    </div>
    <div class="frame">
      <h3>Grayscale</h3>
      <canvas id="grayscale" width="256" height="256"></canvas>
    </div>
    <div class="frame">
      <h3>Sobel Edge</h3>
      <canvas id="sobel" width="256" height="256"></canvas>
    </div>
  </div>

<script>
  function uploadImage() {
    const fileInput = document.getElementById("upload");
    const file = fileInput.files[0];
    if (!file) {
      alert("Please select an image.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const img = new Image();
      img.onload = function () {
        const canvas = document.getElementById("original");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);

    const formData = new FormData();
    formData.append("image", file);

    fetch("/edge-detect", {
      method: "POST",
      body: formData,
    })
      .then((res) => res.json())
      .then((data) => {
        if (data.error) {
          alert(data.error);
          return;
        }
        const grayscaleImg = new Image();
        grayscaleImg.onload = () => {
          const canvas = document.getElementById("grayscale");
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(grayscaleImg, 0, 0, canvas.width, canvas.height);
        };
        grayscaleImg.src = `data:image/png;base64,${data.gray}`;

        const sobelImg = new Image();
        sobelImg.onload = () => {
          const canvas = document.getElementById("sobel");
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(sobelImg, 0, 0, canvas.width, canvas.height);
        };
        sobelImg.src = `data:image/png;base64,${data.sobel}`;
      });
  }

  function loadImage(url) {
    const original = document.getElementById("original");
    const ctxO = original.getContext("2d");
    const img = new Image();
    img.onload = function () {
      ctxO.clearRect(0, 0, original.width, original.height);
      ctxO.drawImage(img, 0, 0, original.width, original.height);
    };
    img.crossOrigin = "anonymous";
    img.src = url;

    fetch(url)
      .then(res => res.blob())
      .then(blob => {
        const formData = new FormData();
        formData.append('image', blob, 'image.png');
        return fetch('/edge-detect', {
          method: 'POST',
          body: formData
        });
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          return;
        }
        const grayscaleImg = new Image();
        grayscaleImg.onload = () => {
          const canvas = document.getElementById("grayscale");
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(grayscaleImg, 0, 0, canvas.width, canvas.height);
        };
        grayscaleImg.src = `data:image/png;base64,${data.gray}`;

        const sobelImg = new Image();
        sobelImg.onload = () => {
          const canvas = document.getElementById("sobel");
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(sobelImg, 0, 0, canvas.width, canvas.height);
        };
        sobelImg.src = `data:image/png;base64,${data.sobel}`;
      });
  }
</script>
</body>
</html>
